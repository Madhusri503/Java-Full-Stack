<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 align="center">Simple Caluculator</h1>
    <input type="number" id="number1" placeholder="enter number 1">
    <input type="number" id="number2" placeholder="enter number 2"><br><br>
    <button class="btn btn-primary" onclick="add()">ADD</button>
    <button class="btn btn-secondary" onclick="sub()">SUB</button>
    <button class="btn btn-info" onclick="mul()">MUL</button>
    <button class="btn btn-warning" onclick="div()">DIV</button>
    <h1 id="h1"></h1>
    <h1 id="h2"></h2>
    <h1 id="h3"></h3>
    <h1 id="h4"></h4>

</body>
<script>
    function add()
    {
        a=Number(document.getElementById('number1').value);
        b=Number(document.getElementById('number2').value);
        document.getElementById('h1').innerHTML=a+b;
    }
    function sub()
    {
       a=Number(document.getElementById('number1').value);
       b=Number(document.getElementById('number2').value);
       document.getElementById('h2').innerHTML=a-b; 

        

    }
    function mul()
    {
        a=Number(document.getElementById('number1').value);
        b=Number(document.getElementById('number2').value);
        document.getElementById('h3').innerHTML=a*b;

    }
    function div()
    {
        a=Number(document.getElementById('number1').value);
        b=Number(document.getElementById('number2').value);
        document.getElementById('h4').innerHTML=a/b;
    }
</script>
</html>
